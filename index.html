<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="img/celular.png" alt="Celular com a conta do Instagram">
        </div>

        <div class="insta-continue">
            <div class="group">
                <img class="logo" src="img/logo.png" alt="Instagram logo">
                <div class="profile">
                    <img src="img/perfil.jpg" alt="Foto de perfil">
                </div>
                <a class="login" href="#">Continue como Raí Vargas</a>
                <a class="logout" href="#">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Raí Vargas?</p>
                <p class="not-account">
                    <a class="link-blue" href="#">Alternar Contas</a> 
                    ou <a class="link-blue" href="">Inscreva-se</a>
                </p>
            </div>

            <div class="apps">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
